<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clicker</title>
	<link rel="stylesheet" type="text/css" href="src/style.css">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Impact" rel="stylesheet">
</head>
<body>
	<!-- sidebar med powerups -->

	<div class="sidebar">
		<img class="logo" src="src/clickerlogo.png" alt="logo">
		<div id="powerUps">
			<p class="powerupstext">Powerups</p>
			<ul>
				<li><button id="powerump45">UMP-45</button></li>
				<li><button id="powerak47">AK-47</button></li>
				<li><button id="powerKarambit">Karambit</button></li>
				<li><button id="powerM9">M9 Bayonet</button></li>
				<li><button id="powerGlove">Gloves</button></li>
			</ul>
			<p id="powerText"></p>
		</div>
	</div>
	<main>

	<!-- innehÃ¥ll -->
	<section>
			<article id="clicker">
				<header>
					<h2>Counter-Click: GO</h2>
				</header>
				<div id="game">	
					<button id="clickerbutton"></button>
				</div>


			</article>
				<div id="score">
				</div>
	</section>

	</main>

	<script src="src/clickerspel.js"></script>
</body>
</html>
